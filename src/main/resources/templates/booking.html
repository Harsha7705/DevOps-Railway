<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Train Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ecf0f1;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        button {
            background-color: #27ae60;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Book a Train Ticket</h1>

    <form th:action="@{/book}" method="post">
        <label for="trainId">Train:</label>
        <select id="trainId" name="trainId">
            <option th:each="train : ${trains}" 
                    th:value="${train.id}" 
                    th:text="${train.name} + ' (Seats: ' + ${train.seats} + ')'">
            </option>
        </select>

        <label for="passenger">Passenger Name:</label>
        <input type="text" id="passenger" name="passenger" required>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required>

        <button type="submit">Book Ticket</button>
    </form>

    <a th:href="@{/}">Back to Train List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Railway Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #34495e;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        td {
            background-color: #ecf0f1;
        }
        button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Available Trains</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th>Seats Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.name}"></td>
                <td th:text="${train.from}"></td>
                <td th:text="${train.to}"></td>
                <td th:text="${train.seats}"></td>
                <td>
                    <button class="book-btn" th:attr="data-id=${train.id}">Book</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="message" id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('message');

            document.querySelectorAll('.book-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const trainId = btn.getAttribute('data-id');
                    const passenger = prompt("Enter passenger name:");
                    const seats = prompt("Enter number of seats:");
					const seatsNum = parseInt(seats, 10);
					if (isNaN(seatsNum) || seatsNum < 1) {
					    alert("Invalid number of seats!");
					    return;
					}
					body: JSON.stringify({ trainId, passenger, seats: seatsNum })


                    if (!passenger || !seats) return;

                    try {
                        const response = await fetch('/api/bookings/book', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ trainId, passenger, seats })
                        });

                        if (response.ok) {
                            messageDiv.textContent = "Booking successful!";
                            messageDiv.style.color = "green";
                            setTimeout(() => window.location.reload(), 1000); // reload after 1s
                        } else {
                            const error = await response.text();
                            messageDiv.textContent = "Booking failed: " + error;
                            messageDiv.style.color = "red";
                        }
                    } catch (err) {
                        messageDiv.textContent = "Error: " + err;
                        messageDiv.style.color = "red";
                    }
                });
            });
        });
    </script>
</body>
</html>
